[project]
name = "spicy_svg"
version = "0.0.1"  # Placeholder; the real version is defined in blender_manifest.toml
description = "Blender extension to render SVG files"
license = { text = "AGPL-3.0-or-later" }
readme = "README.md"
dependencies = [ "svg.path" , "lxml"]
requires-python = ">=3.11.0,<3.12"
keywords = ["blender", "python", "svg"]
maintainers = [
    { name = "Jan-Hendrik MÃ¼ller", email = "jan-hendrik.mueller@uni-goettingen.de" }
]

[project.urls]
Homepage = "https://extensions.blender.org/add-ons/spicy-svg/"
Repository = "https://github.com/kolibril13/blender_spicy_svg"
# Documentation = "https://kolibril13.github.io/blender_spicy_svg"

[project.optional-dependencies]
bpy = ["bpy>=4.2"]
test = ["pytest", "pytest-cov"]
dev = ["fake-bpy-module", "tomlkit"]
docs = ["jupyter"]

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]

[tool.setuptools]
packages = ["spicy_svg"]
